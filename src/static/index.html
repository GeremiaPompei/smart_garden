<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Kit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex
        }

        .item {
            width: 49vw;
            height: 49vh;
        }
    </style>
</head>

<body>
    <div id="container">
        <button class="item" type="submit" onclick="request('/pump-on')">
            Pump On
        </button>
        <button class="item" type="submit" onclick="request('/pump-off')">
            Pump Off
        </button>
        <button class="item" type="submit" onclick="request('/auto-on')">
            Auto On
        </button>
    </div>
    <p id="log"></p>
    <script>
        function request(uri) {
            fetch(uri).then(res => res.text()).then(res => document.getElementById('log').innerText += res + '\n');
        }
    </script>
</body>

</html>
